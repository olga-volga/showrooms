<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Showrooms</title>
	<link rel="stylesheet" href="style.min.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__body">
					<div class="header__burger">
						<img src="img/icons/icon_burger.svg" alt="menu">
					</div>
					<ul class="header__social">
						<li>
							<a href="#" class="header__social-link"><img src="img/icons/icon_instagram.svg" alt="instagram"></a>
						</li>
						<li>
							<a href="#" class="header__social-link"><img src="img/icons/icon_telegram.svg" alt="telegram"></a>
						</li>
					</ul>
					<nav class="header__menu">
						<div class="header__close">
							<img src="img/icons/icon_close.svg" alt="close">
						</div>
						<ul class="header__list">
							<li><a href="#" class="header__link">Главная</a></li>
							<li><a href="#" class="header__link">Обо мне</a></li>
							<li><a href="#" class="header__link">Блог</a></li>
						</ul>
					</nav>
					<a href="#" class="header__login">
						<img src="img/icons/icon_login.svg" alt="login">
					</a>
				</div>
			</div>
		</header>
		
	</div>

	<script src="script.js"></script>
</body>
</html>
